[skin]
    description=igaray's transparent theme, based on Nice and Dark

[Lines]
    horiz=─
    vert=│
    lefttop=┌
    righttop=┐
    leftbottom=└
    rightbottom=┘
    topmiddle=─
    bottommiddle=─
    leftmiddle=├
    rightmiddle=┤
    cross=┼
    dhoriz=─
    dvert=│
    dlefttop=┌
    drighttop=┐
    dleftbottom=└
    drightbottom=┘
    dtopmiddle=─
    dbottommiddle=─
    dleftmiddle=├
    drightmiddle=┤

[core]
    _default_=white;default
    selected=black;white
    marked=red;default
    markselect=red;white
    gauge=black;white
    input=white;black
    disabled=gray;darkgray
    reverse=black;white

[dialog]
    _default_=white;default
    dfocus=white;black
    dhotnormal=red;default
    dhotfocus=red;black

[error]
    _default_=red;white
    errdhotnormal=black;lightgray
    errdhotfocus=brightred;lightgray

[filehighlight]
    directory=brightblue;
    executable=green;
    symlink=cyan;
    stalelink=brightred;
    device=yellow;
    special=gray;
    core=red;
    temp=gray;
    archive=magenta;
    doc=lightgray;
    source=brightcyan;
    media=green;
    graph=cyan;
    database=brightred;

[menu]
    _default_=lightgray;black
    menuhot=brown;black
    menusel=lightgray;blue
    menuhotsel=white;blue

[buttonbar]
    hotkey=lightgray;blue
    button=lightgray;black

[statusbar]
    _default_=lightgray;black

[help]
    _default_=lightgray;darkgray
    helpitalic=red;darkgray
    helpbold=brown;darkgray
    helplink=blue;darkgray
    helpslink=lightgray;blue

[editor]
    _default_=lightgray;default
    editbold=white;blue
    editmarked=black;default
    editwhitespace=brightblue;blue
    editlinestate=white;cyan
    bookmark=white;red
    bookmarkfound=black;green

[viewer]
    viewunderline=white;default

[popupmenu]
    _default_=lightgray;black
    menusel=lightgray;black
    menutitle=lightgray;black

[widget-common]
    sort-sign-down=↑
    sort-sign-up=↓

[widget-panel]
    hiddenfiles-sign-show  = •
    hiddenfiles-sign-hide  = ○
    history-prev-item-sign = «
    history-next-item-sign = »
    history-show-list-sign = ^

[widget-scollbar]
    first-vert-char=↑
    last-vert-char=↓
    first-horiz-char=«
    last-horiz-char=»
    current-char=■
    background-char=▒
